<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LinkedIn Games Bot</title>
    <style>
      body {
        width: 220px;
        padding: 12px;
        font-family: system-ui, sans-serif;
        margin: 0;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 10px 0;
      }
      .game-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .game-item {
        padding: 8px;
        margin-bottom: 4px;
        background: #f5f5f5;
        border-radius: 4px;
        cursor: pointer;
      }
      .game-item:hover {
        background: #e8e8e8;
      }
      .game-status {
        font-size: 11px;
        color: #666;
        float: right;
      }
      .game-status.ready {
        color: #28a745;
      }
      .footer {
        margin-top: 10px;
        font-size: 10px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>LinkedIn Games Bot</h1>
    <ul class="game-list">
      <li class="game-item" data-game="tango">
        Tango <span class="game-status ready">Ready</span>
      </li>
      <li class="game-item" data-game="zip">
        Zip <span class="game-status">Soon</span>
      </li>
      <li class="game-item" data-game="queens">
        Queens <span class="game-status ready">Ready</span>
      </li>
      <li class="game-item" data-game="pinpoint">
        Pinpoint <span class="game-status">Soon</span>
      </li>
      <li class="game-item" data-game="crossclimb">
        Crossclimb <span class="game-status">Soon</span>
      </li>
    </ul>
    <script src="popup.js"></script>
  </body>
</html>
